{% extends 'base.html' %}

{% block title %}Ping Entry{% endblock %}

{% block content %}


<div class="main-panel">
        <div class="content-wrapper">

                  <h4 class="card-title">Edit Connectivity Form</h4>
                 <form class="forms-sample"  method="POST"> {% csrf_token %}

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label"> IP Address </label>
                      <div class="col-sm-9">
                        {{form.Ip_Address}}
                      </div>
                    </div>
                      <div class="form-group row">
                      <label class="col-sm-3 col-form-label"> System Name </label>
                      <div class="col-sm-9">
                        {{form.Name}}
                      </div>
                    </div>
                      <div hidden class="form-group row">
                      <label class="col-sm-3 col-form-label"> Status </label>
                      <div class="col-sm-9">
                        {{form.Status}}
                      </div>
                    </div>
                      <div class="form-group row">
                      <label class="col-sm-3 col-form-label"> Alert Range </label>
                      <div class="col-sm-9">
                        {{form.Alert_Range}}
                      </div>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary mr-2" >Submit</button>

                  </form>
                </div>
              </div>
<script>

        setTimeout(function() {
    $("#submit").click(function (value) {
          // Using Regex expression for validating IPv4
          var ipaddress =
            /^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/;
          var content = $("#id_Ip_Address").val();

          if (ipaddress.test(content)) {
            $("#demo").html("Ipaddress is Valid");
          } else {
          $("#id_Ip_Address").val("");
            alert("Ipaddress is invalid");
          }
        });

}, 2000);


</script>

{% endblock %}
