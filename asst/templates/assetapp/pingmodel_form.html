{% extends 'base.html' %}

{% block title %}Department Entry{% endblock %}

{% block content %}
{% if user.is_authenticated %}
            <div class="col-md-24 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Entry Form</h4>
                  <p class="card-description">
                    Enter form layout
                  </p>
                  <form class="forms-sample" method="POST"> {% csrf_token %}

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label"> IP Address </label>
                      <div class="col-sm-9">
                        {{form.Ip_Address}}
                      </div>
                    </div>
                      <div class="form-group row">
                      <label class="col-sm-3 col-form-label"> Connection Name </label>
                      <div class="col-sm-9">
                        {{form.Name}}
                      </div>
                    </div>
                      <div hidden class="form-group row">
                      <label class="col-sm-3 col-form-label"> Status </label>
                      <div class="col-sm-9">
                        {{form.Status}}
                      </div>
                    </div>
                      <div class="form-group row">
                      <label class="col-sm-3 col-form-label"> Alert Range </label>
                      <div class="col-sm-9">
                        {{form.Alert_Range}}
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
              </div>
            </div>
{% endif %}
{% endblock %}
