{% extends 'base.html' %}

{% block title %}Department Entry{% endblock %}
<style>
/* Tabs */
.tabs {
  width: 1000px;
  display: block;
  background-color: #223e9c;
  border-radius: 5px 5px 5px 5px;
}
.previous-tab,
.next-tab{
	display: inline-block;
	border: 1px solid #444348;
	border-radius: 3px;
	margin: 5px;
	color: #444348;
	font-size: 14px;
	padding: 10px 15px;
	cursor: pointer;
}

ul#tabs-nav {
  list-style: none;
  margin: 0;
  padding: 5px;
  overflow: auto;
}
ul#tabs-nav li {
  float: left;
  font-weight: bold;
  margin-right: 2px;
  padding: 8px 10px;
  border-radius: 5px 5px 5px 5px;
  /*border: 1px solid #d5d5de;
  border-bottom: none;*/
  cursor: pointer;
}
ul#tabs-nav li:hover,
ul#tabs-nav li.active {
  background-color: #08E;
}
#tabs-nav li a {
  text-decoration: none;
  color: #FFF;
}
.tab-content {
  padding: 10px;
  background-color: #FFF;
}

/* Just for CodePen styling - don't include if you copy paste */
html {
  margin: 0;
  padding: 0;
}
body {
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
  font-weight: 300;

}

</style>
{% block content %}

            <div class="col-md-24 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Entry Form</h4>
                  <p class="card-description">
                    Enter form layout
                  </p>
                  <form class="forms-sample" method="POST"> {% csrf_token %}
                    <div class="col-md-6">
                      <div class="form-group row">
                       <label class="col-sm-4 col-form-label">IP Address</label>
                       <div class="col-sm-8">
                         {{form.Ip_Address}}
                       </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                       <label class="col-sm-4 col-form-label">System Name</label>
                       <div class="col-sm-8">
                         {{form.Name}}
                       </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                       <label class="col-sm-4 col-form-label">Status</label>
                       <div class="col-sm-8">
                         {{form.Status}}
                       </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                       <label class="col-sm-4 col-form-label">Alert Range</label>
                       <div class="col-sm-8">
                         {{form.Alert_Range}}
                       </div>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
              </div>
            </div>

{% endblock %}
