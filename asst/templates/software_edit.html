{% extends 'base.html' %}

{% block title %}Department Entry{% endblock %}

{% block content %}
{% if user.is_authenticated %}




<div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h1 class="card-title">Edit Operating Systems Details:</h1>
                  <p class="card-description">
                    Operating system installed in computers.
                  </p>
                  <form class="forms-sample" method="POST" action="/assetapp/software_editform">
                      {% csrf_token %}
                    <input type="hidden" name="id" value="{{form.id}}"/>
                    <div class="form-group row">
                      <label for="name" class="col-sm-3 col-form-label"> Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" value="{{form.name}}" placeholder="Software Name" name="name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="version" class="col-sm-3 col-form-label"> Version </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="version" value="{{form.version}}" placeholder="version" name="version">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="licence" class="col-sm-3 col-form-label"> License</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="licence" value="{{form.licence}}" placeholder="licence" name="licence">
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <a class="btn btn-danger" href="software_delete?id={{form.id}}">Delete</a>
                  </form>
                </div>
              </div>
            </div></div></div></div>

{% endif %}
{% endblock %}
