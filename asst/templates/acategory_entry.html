{% extends 'base.html' %}

{% block title %}Department Entry{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h1 class="card-title">Assets Categories:</h1>
                  <p class="card-description">
                    Different Categories in Assets.
                  </p>
                  <form class="forms-sample" method="POST" action="/assetapp/acategory_saveform">
                      {% csrf_token %}
                    <div class="form-group row">
                      <label for="acid" class="col-sm-3 col-form-label"> Asset Category Id</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="acid" placeholder="acid" name="acname">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="acname" class="col-sm-3 col-form-label"> Asset Category</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="acname" placeholder="acname" name="acname">

                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
              </div>
            </div>
              {% endif %}
{% endblock %}
