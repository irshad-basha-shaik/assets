{% extends 'base.html' %}

{% block title %}Department Entry{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h1 class="card-title">Operating Systems:</h1>
                  <p class="card-description">
                    Operating system installed in computers.
                  </p>
                  <form class="forms-sample" method="POST" action="/assetapp/ops_saveform">
                      {% csrf_token %}
                    <div class="form-group row">
                      <label for="osname" class="col-sm-3 col-form-label"> Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="osname" placeholder="Operating System Name" name="osname">
                        <input type="hidden" class="form-control" id="id" placeholder="id" name="id">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="version" class="col-sm-3 col-form-label"> Version </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="version" placeholder="version" name="version">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="licence" class="col-sm-3 col-form-label"> License</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="licence" placeholder="licence" name="licence">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="iso" class="col-sm-3 col-form-label"> OEM </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="iso" placeholder="OEM" name="iso">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="ms_office_version" class="col-sm-3 col-form-label"> Ms Office Version </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="ms_office_version" placeholder="Ms Office Version" name="ms_office_version">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
              </div>
            </div></div></div></div>
              {% endif %}
{% endblock %}
